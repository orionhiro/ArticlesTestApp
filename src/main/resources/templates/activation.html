<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico"> -->

    <title>Активация</title>

    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/auth-page.css}" rel="stylesheet">
  </head>

  <body>
    <main role="main" class="min-vh-100 d-flex align-items-center bg-light">
        <div id="main-wrapper" class="container">
            <div class="row justify-content-center">
                <div class="col-xl-10">
                    <div class="card border-0 overflow-hidden">
                        <div class="row no-gutters d-flex align-items-stretch" style="min-height: 400px;">
                            <div class="col-lg-6 d-flex">
                                <div class="p-5 d-flex flex-column justify-content-center w-100">
                                    <h3 class="h4 text-theme mb-4">Активация аккаунта</h3>

                                    <div class="alert alert-success">
                                        ✅ Ваш аккаунт успешно активирован! <a th:href="@{/login}" class="alert-link">Войти</a>.
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-6 d-none d-lg-block">
                                <div class="account-block h-100 w-100"></div>
                            </div>
                        </div>
                    </div>

                    <p class="text-muted text-center mt-3 mb-0">Вернуться на <a th:href="@{/}" class="text-primary ml-1">главную</a></p>
                </div>
            </div>
        </div>
    </main>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://getbootstrap.com/docs/4.0/assets/js/vendor/popper.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.0/dist/js/bootstrap.min.js"></script>

  </body>
</html>
