<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico"> -->

    <title>Добавить статью</title>

    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/article-form.css}" rel="stylesheet">
  </head>
  <body>
    <main role="main" class="min-vh-100 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-8 col-lg-10">
                    <div class="card border-0 shadow rounded-3">
                        <div class="card-body p-5">
                            <h3 class="h4 text-theme mb-4 text-center">Создание новой статьи</h3>

                            <form th:action="@{/article/create}" method="POST" th:object="${articleDTO}" enctype="multipart/form-data">
                                <div class="form-group mb-3">
                                    <label for="title">Заголовок</label>
                                    <input type="text" class="form-control" id="title" name="title" placeholder="Введите заголовок" th:value="*{title}">
                                    <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="content">Содержимое</label>
                                    <div class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
                                    <textarea class="form-control" id="content" name="content" rows="6" placeholder="Основной текст статьи..." th:text="*{content}"></textarea>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="image">Обложка статьи (необязательно)</label>
                                    <input type="file" class="form-control-file" id="image" name="image" th:value="*{image}">
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-theme px-4">Опубликовать</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <p class="text-muted text-center mt-3 mb-0">
                        <a href="/" class="text-primary">← Назад к списку статей</a>
                    </p>
                </div>
            </div>
        </div>
    </main>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://getbootstrap.com/docs/4.0/assets/js/vendor/popper.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.0/dist/js/bootstrap.min.js"></script>
    <script>
        const form = document.getElementById('registerForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const mismatchText = document.getElementById('passwordMismatch');

        form.addEventListener('submit', function (e) {
            if (passwordInput.value !== confirmPasswordInput.value) {
                e.preventDefault();
                mismatchText.style.visibility = 'visible';
            } else {
                mismatchText.style.visibility = 'hidden';
            }
        });
    </script>

  </body>
</html>
