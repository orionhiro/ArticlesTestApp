<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico"> -->

    <title>Регистрация</title>

    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/auth-page.css}" rel="stylesheet">
  </head>

  <body>
    <main role="main">
    
        <div id="main-wrapper" class="container">
            <div class="row justify-content-center">
                <div class="col-xl-10">
                    <div class="card border-0">
                        <div class="card-body p-0">
                            <div class="row no-gutters">
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="mb-5">
                                            <h3 class="h4 text-theme">Регистрация</h3>
                                        </div>

                                        <form th:action="@{/register}" th:object="${registerDTO}" method="POST" id="registerForm">
                                            <div class="form-group">
                                                <label for="fullName">Имя</label>
                                                <input type="text" class="form-control" name="name" placeholder="Введите имя" th:value="*{name}">
                                                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                                            </div>
                                            <div class="form-group">
                                                <label for="registerEmail">Email</label>
                                                <input type="text" class="form-control" name="email" placeholder="Введите email" th:value="*{email}">
                                                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                            </div>
                                            <div class="form-group">
                                                <label for="birthDate">Дата рождения</label>
                                                <input type="date" class="form-control" name="birthday" th:value="*{birthday}">
                                                <div class="text-danger" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div>
                                            </div>
                                            <div class="form-group">
                                                <label for="registerPassword">Пароль</label>
                                                <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" th:value="*{password}">
                                                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                            </div>
                                            <div class="form-group mb-5">
                                                <label for="confirmPassword">Подтвердите пароль</label>
                                                <input type="password" class="form-control" id="confirmPassword" placeholder="Повторите пароль" th:value="*{password}">
                                                <div id="passwordMismatch" class="text-danger" style="visibility: hidden;">Пароли не совпадают</div>
                                            </div>
                                            <button type="submit" class="btn btn-theme">Создать аккаунт</button>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-lg-6 d-none d-lg-inline-block">
                                    <div class="account-block rounded-right">
                                        <!-- Здесь можно вставить изображение или декоративный блок -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <p class="text-muted text-center mt-3 mb-0">Уже зарегистрированы? <a th:href="@{/login}" class="text-primary ml-1">Войти</a></p>
                </div>
            </div>
        </div>


    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://getbootstrap.com/docs/4.0/assets/js/vendor/popper.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.0/dist/js/bootstrap.min.js"></script>
    <script>
        const form = document.getElementById('registerForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const mismatchText = document.getElementById('passwordMismatch');

        form.addEventListener('submit', function (e) {
            if (passwordInput.value !== confirmPasswordInput.value) {
                e.preventDefault();
                mismatchText.style.visibility = 'visible';
            } else {
                mismatchText.style.visibility = 'hidden';
            }
        });
    </script>

  </body>
</html>
