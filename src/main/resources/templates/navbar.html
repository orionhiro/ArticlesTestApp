<!DOCTYPE hmtl>
<html xmlns:th="http://www.thymeleaf.org">
  <head>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm" th:fragment="navbar">
  <div class="container">
    <a class="navbar-brand text-theme font-weight-bold" href="/">ArticleApp</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMain"
      aria-controls="navbarMain" aria-expanded="false" aria-label="Переключить навигацию">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarMain">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/search">Поиск</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/profile" sec:authorize="isAuthenticated()">Профиль</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" href="/articles/create">Добавить статью</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <!-- Гость -->
        <li class="nav-item" sec:authorize="isAnonymous()">
          <a class="nav-link btn btn-outline-theme btn-sm px-3" href="/login">Войти</a>
        </li>

        <!-- Авторизованный пользователь -->
        
        <li class="nav-item">
          <form action="/logout" method="POST" class="form-inline m-1" sec:authorize="isAuthenticated()">
            <button type="submit" class="btn btn-theme btn-sm px-3">Выйти</button>
          </form>
        </li>
       
      </ul>
    </div>
  </div>
</nav>


  </body>
</html>
